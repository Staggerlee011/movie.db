version: '2.1'
services:
  pgtap:
    image: hbpmip/pgtap
    environment:
      - DATABASE=awesome_hotel_booking
      - USER=postgres
      - PASSWORD=supersecret
    volumes:
      - ./pgtap:/test
    depends_on:
      - flyway

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=stebennettsjb@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=PgAdmin2019!
    ports:
      - "16543:80"
    depends_on:
      - flyway

  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://db:5432/awesome_hotel_booking -schemas=public -user=postgres -password=supersecret migrate
    volumes:
      - ./sql:/flyway/sql
    healthcheck:
      test: "exit 0"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=supersecret
      - POSTGRES_DB=awesome_hotel_booking
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-U", "postgres"]
      interval: 5s
      timeout: 1s
      retries: 2